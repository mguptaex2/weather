<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body onload="win = new Winner ()">
    <script type ="text/javascript" src = "rockpaperscissorgame.js"></script>
    <div class="Top">
        <h1>Rock Paper Scissors Game</h1>
       </div>
            <button id="b1" style="margin-top:20px; float: right; margin-bottom: 20px;margin-right: 50px;" onclick="new Reset().reset();">Restart Game</button><br><br>
    
        <div id="score" class ="col-md-12 col-xs-12" style="width: 100%;display: flex;">
            <div id ="Player1"class ="col-md-6 col-xs-6 player" style="flex-wrap:flex"> </div>
            <div id ="Player2"class ="col-md-6 col-xs-6 computer" style="flex-wrap:flex"></div>
        </div><br>
          <div class ="col-md-12 col-xs-12"style ="display:flex">
            
            <div class ="col-md-4 col-xs-4"style ="flex-wrap:flex">
                <img src="stone.png" onclick="win.choice(0);">
            </div>
            <div class ="col-md-4 col-xs-4"style ="flex-wrap:flex">
                <img src="paper.png"onclick="win.choice(1);">
            </div>
            <div class ="col-md-4 col-xs-4"style ="flex-wrap:flex">
                <img src="scissor.png"onclick="win.choice(2);">
            </div>
           
        </div>
        <div class = "result">
            <p id = "computerOption"></p>
            <b> <p id = "result1"></p></b>
        </div>
    </body>
</html>
